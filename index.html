<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Reader by Heisenberg üíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background: #1a1a1a;
      padding: 20px;
      border-right: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      overflow: hidden;
    }
    #controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
      visibility: hidden;
    }
    #controls.visible {
      visibility: visible;
    }
    button {
      padding: 10px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    img {
      max-width: 95%;
      max-height: 80vh;
      object-fit: contain;
      box-shadow: 0 0 10px #000;
      border-radius: 8px;
      transition: opacity 0.3s ease;
      display: none;
    }
    #title {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>üìö Manga List</h2>
    <button onclick="startManga()">üìò Moja Manga</button>
  </div>

  <div id="main">
    <h1 id="title">Kliknij mangƒô po lewej üíñ</h1>
    <div id="controls">
      <button onclick="prevPage()">‚¨ÖÔ∏è Poprzednia</button>
      <button onclick="nextPage()">‚û°Ô∏è Nastƒôpna</button>
    </div>
    <img id="manga-page" src="" alt="Manga page" />
  </div>

  <script>
    const totalPages = 3; // Zmie≈Ñ to na ilo≈õƒá stron
    const mangaFolder = "manga/";
    const mangaExt = ".jpg";
    let currentIndex = 1;

    const mangaPage = document.getElementById("manga-page");
    const title = document.getElementById("title");
    const controls = document.getElementById("controls");

    function loadPage(index) {
      const num = String(index).padStart(3, '0');
      const path = `${mangaFolder}${num}${mangaExt}`;
      mangaPage.style.opacity = 0;
      mangaPage.onload = () => mangaPage.style.opacity = 1;
      mangaPage.src = path;
    }

    function nextPage() {
      if (currentIndex < totalPages) {
        currentIndex++;
        loadPage(currentIndex);
      }
    }

    function prevPage() {
      if (currentIndex > 1) {
        currentIndex--;
        loadPage(currentIndex);
      }
    }

    function startManga() {
      currentIndex = 1;
      loadPage(currentIndex);
      mangaPage.style.display = "block";
      controls.classList.add("visible");
      title.textContent = "üìñ Moja Manga";
    }

    window.addEventListener('keydown', (e) => {
      if (mangaPage.style.display !== "none") {
        if (e.key === 'ArrowRight') nextPage();
        if (e.key === 'ArrowLeft') prevPage();
      }
    });
  </script>
</body>
</html>
