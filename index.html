<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Reader by Heisenberg 💕</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background: #1a1a1a;
      padding: 20px;
      border-right: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      overflow: hidden;
    }
    img {
      max-width: 95%;
      max-height: 85vh;
      object-fit: contain;
      box-shadow: 0 0 10px #000;
      margin: 20px 0;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }
    #controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>📚 Manga List</h2>
    <button onclick="startManga()">📘 Moja Manga</button>
  </div>

  <div id="main">
    <h1 id="title">Kliknij mangę po lewej 💖</h1>
    <img id="manga-page" src="" style="display:none;" />
    <div id="controls" style="display:none;">
      <button onclick="prevPage()">⬅️ Poprzednia</button>
      <button onclick="nextPage()">➡️ Następna</button>
    </div>
  </div>

  <script>
    const totalPages = 2; // <- zmień na liczbę stron Twojej mangi
    const mangaFolder = "manga/";
    const mangaExt = ".jpg";

    let currentIndex = 1;

    const mangaPage = document.getElementById("manga-page");
    const title = document.getElementById("title");
    const controls = document.getElementById("controls");

    function loadPage(index) {
      const num = String(index).padStart(3, '0');
      const path = `${mangaFolder}${num}${mangaExt}`;
      mangaPage.style.opacity = 0;
      mangaPage.onload = () => mangaPage.style.opacity = 1;
      mangaPage.src = path;
    }

    function nextPage() {
      if (currentIndex < totalPages) {
        currentIndex++;
        loadPage(currentIndex);
      }
    }

    function prevPage() {
      if (currentIndex > 1) {
        currentIndex--;
        loadPage(currentIndex);
      }
    }

    function startManga() {
      currentIndex = 1;
      loadPage(currentIndex);
      mangaPage.style.display = "block";
      controls.style.display = "flex";
      title.textContent = "📖 Moja Manga";
    }

    // Obsługa strzałek
    window.addEventListener('keydown', (e) => {
      if (mangaPage.style.display !== "none") {
        if (e.key === 'ArrowRight') nextPage();
        if (e.key === 'ArrowLeft') prevPage();
      }
    });
  </script>
</body>
</html>
