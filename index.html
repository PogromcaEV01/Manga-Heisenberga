<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Reader by Heisenberg üíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background: #1a1a1a;
      padding: 20px;
      border-right: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #sidebar button {
      background: #2a2a2a;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    #sidebar button:hover {
      background: #444;
    }
    #main {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      overflow: hidden;
    }
    #title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #manga-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #manga-page {
      max-width: 95%;
      max-height: 80vh;
      object-fit: contain;
      box-shadow: 0 0 10px #000;
      border-radius: 8px;
      display: none;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(42, 42, 42, 0.8);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #prevBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>üìö Manga</h2>
    <button onclick="showChapters()">üìò Moja Manga</button>
    <div id="chapterList" class="hidden"></div>
  </div>

  <div id="main">
    <h1 id="title">Kliknij mangƒô po lewej üíñ</h1>
    <div id="manga-container">
      <button id="prevBtn" class="nav-btn hidden" onclick="prevPage()">‚¨ÖÔ∏è</button>
      <img id="manga-page" src="" />
      <button id="nextBtn" class="nav-btn hidden" onclick="nextPage()">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const chapters = {
      "Rozdzia≈Ç 1": "chapter1",
      "Rozdzia≈Ç 2": "chapter2"
    };

    let currentChapter = "";
    let currentPage = 1;
    let totalPages = 0;

    const title = document.getElementById("title");
    const chapterList = document.getElementById("chapterList");
    const mangaPage = document.getElementById("manga-page");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function showChapters() {
      chapterList.innerHTML = "";
      chapterList.classList.remove("hidden");

      for (const [label, folder] of Object.entries(chapters)) {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.onclick = () => startChapter(folder, label);
        chapterList.appendChild(btn);
      }
    }

    function startChapter(folder, label) {
      currentChapter = folder;
      currentPage = 1;
      totalPages = 50; // ZMIE≈É NA ILO≈öƒÜ STRON W KA≈ªDYM ROZDZIALE

      title.textContent = label;
      chapterList.classList.add("hidden");
      loadPage(currentPage);
      mangaPage.style.display = "block";
      prevBtn.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
    }

    function loadPage(index) {
      const num = String(index).padStart(3, '0');
      const path = `manga/${currentChapter}/${num}.jpg`;
      mangaPage.style.opacity = 0;
      mangaPage.onload = () => mangaPage.style.opacity = 1;
      mangaPage.src = path;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        loadPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadPage(currentPage);
      }
    }

    window.addEventListener("keydown", (e) => {
      if (mangaPage.style.display !== "none") {
        if (e.key === "ArrowRight") nextPage();
        if (e.key === "ArrowLeft") prevPage();
      }
    });
  </script>
</body>
</html>
