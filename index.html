<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Reader by Heisenberg üíï</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    img {
      max-width: 95%;
      max-height: 85vh;
      object-fit: contain;
      box-shadow: 0 0 10px #000;
      margin: 20px 0;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }
    #controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>üìñ Manga Reader: <span id="title">Twoja Manga</span></h1>
  <img id="manga-page" src="" alt="Manga page" />
  <div id="controls">
    <button onclick="prevPage()">‚¨ÖÔ∏è Poprzednia</button>
    <button onclick="nextPage()">‚û°Ô∏è Nastƒôpna</button>
  </div>

  <script>
    const totalPages = 1; // Zmien tutaj na ilosc twoich JPG
    const mangaFolder = "manga";
    const mangaPrefix = "";
    const mangaExt = ".jpg";

    let currentIndex = 1;

    const mangaPage = document.getElementById("manga-page");

    function loadPage(index) {
      const num = String(index).padStart(3, '0');
      const path = `${mangaFolder}${mangaPrefix}${num}${mangaExt}`;
      mangaPage.style.opacity = 0;
      mangaPage.onload = () => mangaPage.style.opacity = 1;
      mangaPage.src = path;
    }

    function nextPage() {
      if (currentIndex < totalPages) {
        currentIndex++;
        loadPage(currentIndex);
      }
    }

    function prevPage() {
      if (currentIndex > 1) {
        currentIndex--;
        loadPage(currentIndex);
      }
    }

    window.onload = () => {
      loadPage(currentIndex);
    };

    // Obs≈Çuga strza≈Çek
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });
  </script>
</body>
</html>
