<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="pageTitle">Manga Heisenberga üíñ</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background: #1a1a1a;
      padding: 20px;
      border-right: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }
    #sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #sidebar button {
      background: #2a2a2a;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
    }
    #sidebar button:hover {
      background: #444;
    }
    #main {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      overflow: hidden;
    }
    #title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #manga-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    #manga-page {
      max-width: 95%;
      max-height: 80vh;
      object-fit: contain;
      box-shadow: 0 0 10px #000;
      display: none;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(42, 42, 42, 0.8);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #prevBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
    .hidden {
      display: none !important;
    }
    #settingsPanel {
      position: fixed;
      bottom: 4rem;
      left: 1rem;
      background: #fff;
      color: #000;
      border: 2px solid #ccc;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
    #settingsBtn {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 999;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2 id="mangaHeader">üìö Manga</h2>
    <button id="myMangaBtn" onclick="showChapters()">üìò Moja Manga</button>
    <div id="chapterList" class="hidden"></div>
  </div>

  <div id="main">
    <h1 id="title">Kliknij mangƒô po lewej üíñ</h1>
    <div id="manga-container">
      <button id="prevBtn" class="nav-btn hidden" onclick="prevPage()">‚¨ÖÔ∏è</button>
      <img id="manga-page" src="" />
      <button id="nextBtn" class="nav-btn hidden" onclick="nextPage()">‚û°Ô∏è</button>
    </div>
  </div>

  <div id="settingsPanel" class="hidden">
    <h2 id="settingsTitle">Ustawienia</h2>
    <div>
      <label id="cornerStyleLabel">Styl rog√≥w:</label><br />
      <input type="radio" name="corners" value="rounded" id="rounded" />
      <label for="rounded" id="roundedLabel">ZaokrƒÖglone</label><br />
      <input type="radio" name="corners" value="sharp" id="sharp" />
      <label for="sharp" id="sharpLabel">Ostre</label>
    </div>
    <div style="margin-top: 1em;">
      <label id="languageLabel">Jƒôzyk interfejsu:</label><br />
      <select id="languageSelect">
        <option value="pl">Polski üáµüá±</option>
        <option value="en">English üá¨üáß</option>
      </select>
    </div>
  </div>
  <button id="settingsBtn">‚öôÔ∏è</button>

  <script>
    const chapters = {
      "Rozdzia≈Ç 1": "chapter1",
      "Rozdzia≈Ç 2": "chapter2",
      "Rozdzia≈Ç 3": "chapter3"
    };

    let currentChapter = "";
    let currentPage = 1;
    let totalPages = 50;

    const title = document.getElementById("title");
    const chapterList = document.getElementById("chapterList");
    const mangaPage = document.getElementById("manga-page");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function showChapters() {
      chapterList.innerHTML = "";
      chapterList.classList.remove("hidden");
      for (const [label, folder] of Object.entries(chapters)) {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.onclick = () => startChapter(folder, label);
        chapterList.appendChild(btn);
      }
    }

    function startChapter(folder, label) {
      currentChapter = folder;
      currentPage = 1;
      title.textContent = label;
      chapterList.classList.add("hidden");
      loadPage(currentPage);
      mangaPage.style.display = "block";
      prevBtn.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
    }

    function loadPage(index) {
      const num = String(index).padStart(3, '0');
      const path = `manga/${currentChapter}/${num}.jpg`;
      mangaPage.style.opacity = 0;
      mangaPage.onload = () => mangaPage.style.opacity = 1;
      mangaPage.src = path;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        loadPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadPage(currentPage);
      }
    }

    window.addEventListener("keydown", (e) => {
      if (mangaPage.style.display !== "none") {
        if (e.key === "ArrowRight") nextPage();
        if (e.key === "ArrowLeft") prevPage();
      }
    });

    const settingsBtn = document.getElementById("settingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");

    const langStrings = {
      pl: {
        pageTitle: "Manga Heisenberga üíñ",
        mangaHeader: "üìö Manga",
        myMangaBtn: "üìò Moja Manga",
        titleText: "Kliknij mangƒô po lewej üíñ",
        settingsTitle: "Ustawienia",
        cornerStyleLabel: "Styl rog√≥w:",
        roundedLabel: "ZaokrƒÖglone",
        sharpLabel: "Ostre",
        languageLabel: "Jƒôzyk interfejsu:"
      },
      en: {
        pageTitle: "Heisenberg's Manga üíñ",
        mangaHeader: "üìö Manga",
        myMangaBtn: "üìò My Manga",
        titleText: "Click manga on the left üíñ",
        settingsTitle: "Settings",
        cornerStyleLabel: "Corner style:",
        roundedLabel: "Rounded",
        sharpLabel: "Sharp",
        languageLabel: "Interface language:"
      }
    };

    function applyLanguage(lang) {
      const strings = langStrings[lang] || langStrings.pl;
      document.title = strings.pageTitle;
      document.getElementById("pageTitle").innerText = strings.pageTitle;
      document.getElementById("mangaHeader").innerText = strings.mangaHeader;
      document.getElementById("myMangaBtn").innerText = strings.myMangaBtn;
      document.getElementById("title").innerText = strings.titleText;
      document.getElementById("settingsTitle").innerText = strings.settingsTitle;
      document.getElementById("cornerStyleLabel").innerText = strings.cornerStyleLabel;
      document.getElementById("roundedLabel").innerText = strings.roundedLabel;
      document.getElementById("sharpLabel").innerText = strings.sharpLabel;
      document.getElementById("languageLabel").innerText = strings.languageLabel;
    }

    function applyCornerStyle(style) {
      if (mangaPage) {
        mangaPage.style.borderRadius = style === "rounded" ? "1rem" : "0";
      }
    }

    settingsBtn.addEventListener("click", () => {
      settingsPanel.classList.toggle("hidden");
    });

    const savedLang = localStorage.getItem("language") || "pl";
    const savedCorners = localStorage.getItem("corners") || "rounded";
    document.getElementById(savedCorners).checked = true;
    document.getElementById("languageSelect").value = savedLang;
    applyLanguage(savedLang);
    applyCornerStyle(savedCorners);

    document.getElementsByName("corners").forEach(r => {
      r.addEventListener("change", () => {
        applyCornerStyle(r.value);
        localStorage.setItem("corners", r.value);
      });
    });

    document.getElementById("languageSelect").addEventListener("change", (e) => {
      const lang = e.target.value;
      localStorage.setItem("language", lang);
      applyLanguage(lang);
    });
  </script>
</body>
</html>
